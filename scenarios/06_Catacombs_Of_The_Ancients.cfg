    # # # some interesting goldcoin mechanics...
    [event]
        name=prestart

        [random_placement]
            [filter_location]
                terrain=Cdr,Kdr
            [/filter_location]

            num_items=24
            variable=loc
            min_distance=1
            allow_less=yes

            [command]
                [store_locations]
                    x,y=$loc.x,$loc.y

                    variable=coinlocs
                    mode=append
                [/store_locations]

                [set_variable]
                    name=coinlocs[$($coinlocs.length-1)].size
                    rand="small,small,small,medium,medium,medium,large,large,treasure"
                [/set_variable]

                [switch]
                    variable=coinlocs[$($coinlocs.length-1)].size

                    [case]
                        value="small"

                        [item]
                            x,y=$loc.x,$loc.y
                            image=items/gold-coins-small.png
                        [/item]
                    [/case]

                    [case]
                        value="medium"

                        [item]
                            x,y=$loc.x,$loc.y
                            image=items/gold-coins-medium.png
                        [/item]
                    [/case]

                    [case]
                        value="large"

                        [item]
                            x,y=$loc.x,$loc.y
                            image=items/gold-coins-large.png
                        [/item]
                    [/case]

                    [case]
                        value="treasure"

                        [item]
                            x,y=$loc.x,$loc.y
                            image=items/gold-coins-treasure.png
                        [/item]
                    [/case]
                [/switch]
            [/command]
        [/random_placement]
    [/event]

    [event]
        name=moveto
        first_time_only=no
    
        [filter]
            side=1

            [filter_location]
                find_in=coinlocs
            [/filter_location]
        [/filter]
    
        [for]
            array=coinlocs

            [do]
                [if]
                    [have_unit]
                        x=$coinlocs[$i].x
                        y=$coinlocs[$i].y
                        side=1
                    [/have_unit]

                    [then]
                        [remove_item]
                            x,y=$x1,$y1
                        [/remove_item]
                    
                        [switch]
                            variable=coinlocs[$i].size

                            [case]
                                value="small"

                                [set_variable]
                                    name=coingold
                                    rand=5..15
                                [/set_variable]
                            [/case]

                            [case]
                                value="medium"

                                [set_variable]
                                    name=coingold
                                    rand=15..25
                                [/set_variable]
                            [/case]

                            [case]
                                value="large"

                                [set_variable]
                                    name=coingold
                                    rand=25..45
                                [/set_variable]
                            [/case]

                            [case]
                                value="treasure"

                                [set_variable]
                                    name=coingold
                                    rand=45..75
                                [/set_variable]
                            [/case]
                        [/switch]
                    
                        [gold]
                            side=1
                            amount=$coingold
                        [/gold]
                    
                        [sound]
                            name=gold.ogg
                        [/sound]
                    
                        [message]
                            speaker=narrator
                            image="wesnoth-icon.png"
                            message= _"You recieve " + $coingold + _" gold!"
                        [/message]
                        
                        [clear_variable]
                            name=coingold
                        [/clear_variable]

                        [clear_variable]
                            name=coinlocs[$i]
                        [/clear_variable]
                    [/then]
                [/if]
            [/do]
        [/for]    
    [/event]

    [event]
        name=victory

        [clear_variable]
            name=coinlocs
        [/clear_variable]
    [/event]

