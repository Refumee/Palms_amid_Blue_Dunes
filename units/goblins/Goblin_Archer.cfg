#textdomain wesnoth-pabd

[unit_type]
    id=Goblin Archer
    name= _"Goblin Archer"
    race=goblin
    image="units/goblins/archer/goblin-archer.png"
    hitpoints=16
    movement_type=orcishfoot
    movement=5
    experience=16
    level=0
    alignment=chaotic
    advances_to=Goblin Hunter
    {AMLA_DEFAULT}
    cost=9
    usage=archer
    description= _"The comparatively small and weak goblin is ill-suited to use as a soldier, unless you have a need of many cheap, expendable troops. The Sublime Orcs, Zooke and Sapient, make better use of their goblin brethren by equipping them with bows instead of spears, and using them in the same role as the slightly larger and stronger orcish archer. This is a duty the sly and sneaky goblins can fulfil quite well, and they take great delight in sending volleys of fire-arrows at foes theyâ€™d be very reluctant to face in a fairer contest."
    {DEFENSE_ANIM "units/goblins/archer/goblin-archer-defend.png" "units/goblins/archer/goblin-archer.png" {SOUND_LIST:GOBLIN_HIT}}
    die_sound={SOUND_LIST:GOBLIN_DIE}

    [attack]
        name=dagger
        description= _"dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=3
        number=1
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=4
        number=3
    [/attack]
	
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/goblins/archer/goblin-archer-melee-[1~6].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -150}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        [frame]
            image="units/goblins/archer/goblin-archer-ranged-[1~4].png:[50*3,150]"
        [/frame]
        missile_start_time=-100
        [if]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                image="units/goblins/archer/goblin-archer-ranged-5.png:50"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                offset=0~0.8
            [/missile_frame]
            #{FIRE_BURST_SMALL}			
            [frame]
                image="units/goblins/archer/goblin-archer-ranged-5.png:50"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            image="units/goblins/archer/goblin-archer-ranged-6.png:150"
        [/frame]
    [/attack_anim]

    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/archer/goblin-archer-idle-[1~6~1].png:100"
        [/frame]
    [/idle_anim]
[/unit_type]
